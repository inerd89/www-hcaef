{% if include.color == 'dark' %}
	<svg width="17px" height="17px" viewBox="0 0 17 17">
		<title>Instagram</title>
		<use xlink:href="#icon__instagram--small--dark"></use>
	</svg>
{% else %}
	<svg width="17px" height="17px" viewBox="0 0 17 17">
		<title>Instagram</title>
		<use xlink:href="#icon__instagram--small"></use>
	</svg>
{% endif %}
