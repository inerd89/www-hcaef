{% if include.color == 'dark' %}
	<svg width="16px" height="17px" viewBox="0 0 16 17">
		<title>Facebook</title>
		<use xlink:href="#icon__facebook--small--dark"></use>
	</svg>
{% else %}
	<svg width="16px" height="17px" viewBox="0 0 16 17">
		<title>Facebook</title>
		<use xlink:href="#icon__facebook--small"></use>
	</svg>
{% endif %}
