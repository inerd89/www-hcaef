<article class="news-card {% if include.class %}news-card--{{ include.class }}{% endif %}">
	<div class="news-card__image"></div>
	<h4 class="news-card__hed typo--small-section-title">{{ include.hed }}</h4>
	<p class="news-card__dek typo--base">{{ include.dek }}</p>
	<p class="typo--base"><a class="typo--link" href="{{ include.url }}">Continue reading &rarr;</a></p>
</article>
